<!DOCTYPE HTML>
<html lang="en" dir="ltr">

<head>
    <title>Second GOLANG FUNCTIONS API</title>
    <!-- <link rel="icon" type="image/png/ico" href="./favicon.ico" /> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
        * {
            box-sizing: border-box;
            --bgColour: #f9f9f9;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", "Helvetica";
            font-size: 20px;
            background: var(--bgColour);
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:visited {
            color: palevioletred;
        }



        nav {
            display: sticky;
            background: lavender;
            padding: 1rem;
        }

        .nav__item {
            height: 100%;
        }

        .nav__item:hover {
            text-decoration: underline;
        }

        main {
            display: grid;
            grid-template-columns: minmax(20px, 1fr) repeat(12, minmax(auto, 100px)) minmax(20px, 1fr);
        }

        aside.gutter {
            grid-column: span 1;
            background: var(--bgColour);
        }

        section.hero {
            grid-column: span 14;
            margin: 0;
            height: 50vh;
            background: rgba(0, 0, 0, 0.1);
        }

        section.center {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(12, minmax(auto, 100px));
            grid-auto-rows: minmax(auto, 100px);
        }

        .square {
            position: relative;
            grid-column: span 3;
            grid-row: span 3;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 3rem;
            border: 1px solid white;
        }

        .square--bigger {
            grid-column: span 6;
            grid-row: span 6;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 3rem;
            border: 1px solid white;
        }

        .square--longer {
            grid-column: span 6;
            grid-row: span 3;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 3rem;
            border: 1px solid white;
        }


        .curl {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1.5rem;
            border: 1px solid #f3f3f3;
            color: black;
            font-weight: bolder;
            background: white;
            height: 100%;
            width: 100%;
        }

        .curl:hover {
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            transition: border-top-right-radius ease-in 0.1s;
            transition: border-bottom-left-radius ease-in 0.1s;
        }
    </style>
</head>

<body>
    <nav>
        <span class="nav__item"><a href="/api/first">Home</a></span>
        <span class="nav__item"><a href="/api/first">Second</a></span>
    </nav>
    <main>
        <section class="hero">Medium Layout because I'm boring.</section>
        <aside class="gutter"></aside>
        <section class="center">
            <div class="square">
                <div class="curl">Iron Man</div>
            </div>
            <div class="square">
                <div class="curl">Captain Marvel</div>
            </div>
            <div class="square">Captain America</div>
            <div class="square">Thor</div>
            <div class="square">Hulk</div>
            <div class="square">She-Hulk</div>
            <div class="square">Moon-Knight</div>
            <div class="square">Shang-Chi</div>
            <div class="square">Reed Richards</div>
            <div class="square">Black Panther</div>
            <div class="square--bigger">Bigger</div>
            <div class="square">Shuri</div>
            <div class="square">Namor</div>
            <div class="square--longer">Advertisement</div>
            <div class="square">Beast</div>
            <div class="square">Professor X</div>
            <div class="square">Magneto</div>
            <div class="square">
                <div class="curl">Silver Surfer</div>
            </div>
            <div class="square">
                <div class="curl">Dr. Doom</div>
            </div>
            <div class="square">
                <div class="curl">Scarlet Witch</div>
            </div>
        </section>
        <aside class="gutter"></aside>
    </main>
</body>

</html>
