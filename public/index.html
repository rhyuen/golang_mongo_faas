<!DOCTYPE HTML>
<html lang="en" dir="ltr">

<head>
    <title>Second GOLANG FUNCTIONS API</title>
    <!-- <link rel="icon" type="image/png/ico" href="./favicon.ico" /> -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <style>
        * {
            box-sizing: border-box;
            --bgColour: #f9f9f9;
            --greyColour: rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: "Segoe UI", "Helvetica";
            font-size: 20px;
            background: var(--bgColour);
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:visited {
            color: palevioletred;
        }

        nav {
            display: sticky;
            background: var(--bgColour);
            display: grid;
            grid-template-columns: minmax(20px, 1fr) repeat(12, minmax(auto, 100px)) minmax(20px, 1fr);
        }

        .nav__container {
            grid-column: 2/span 12;
            background: var(--bgColour);
            padding: 1rem;
        }

        .nav__container__item {

            height: 100%;
        }

        .nav__container__item:hover {
            text-decoration: underline;
        }

        main {
            display: grid;
            grid-template-columns: minmax(20px, 1fr) repeat(12, minmax(auto, 100px)) minmax(20px, 1fr);
        }

        aside.gutter {
            grid-column: span 1;
            background: var(--bgColour);
        }

        section.hero {
            display: grid;
            grid-column: span 14;
            margin: 0;
            height: 50vh;
            background: var(--bgColour);
            color: white;
            grid-template-columns: minmax(20px, 1fr) minmax(auto, 1400px) minmax(20px, 1fr);
        }

        .hero__content {
            background: black;
            height: 100%;
            grid-column: 2/3;
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(3, auto);
        }

        .hero__content__panel {}

        section.center {
            grid-column: span 12;
            display: grid;
            grid-template-columns: repeat(12, minmax(auto, 100px));
            grid-auto-rows: minmax(auto, 100px);
        }

        .square {
            position: relative;
            grid-column: span 3;
            grid-row: span 3;
            background: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 3rem;
            border: 1px solid white;
            overflow: hidden;
        }

        .square--bigger {
            grid-column: span 6;
            grid-row: span 6;
            background: var(--greyColour);
            color: white;
            padding: 3rem;
            border: 1px solid white;
        }

        .square--longer {
            grid-column: span 6;
            grid-row: span 3;
            background: var(--greyColour);
            color: white;
            padding: 3rem;
            border: 1px solid white;
        }


        .curl {
            position: absolute;
            top: 0;
            left: 0;
            padding: 1.5rem;
            border: 1px solid #f3f3f3;
            color: white;
            font-weight: bolder;
            background-image: url("/images/sample.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-color: white;
            height: 100%;
            width: 100%;
        }

        .doom {
            background-image: url("/images/doom.jpg");
            background-position: top;
        }

        .silver {
            background-image: url("/images/silversurfer.jpg");
            background-position: center;
        }

        .shuri {
            background-image: url("/images/shuri.jpg");
            background-position: left;
        }

        .curl:hover {
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            transform: scale(1.1);
            transition: all ease-in 0.1s;

        }
    </style>
</head>

<body>
    <nav>
        <section class="nav__container">
            <span class="nav__container__item"><a href="/api/first">Home</a></span>
            <span class="nav__container__item"><a href="/api/first">Second</a></span>
        </section>
    </nav>
    <main>
        <section class="hero">

            <div class="hero__content">
                <div class="hero__content__panel">1</div>
                <div class="hero__content__panel">2</div>
                <div class="hero__content__panel">3</div>
            </div>

        </section>
        <aside class="gutter"></aside>
        <section class="center">
            <div class="square">
                <div class="curl">Iron Man</div>
            </div>
            <div class="square">
                <div class="curl">Captain Marvel</div>
            </div>
            <div class="square">Captain America</div>
            <div class="square">Thor</div>
            <div class="square">Hulk</div>
            <div class="square">She-Hulk</div>
            <div class="square">Moon-Knight</div>
            <div class="square">Shang-Chi</div>
            <div class="square">Reed Richards</div>
            <div class="square">Black Panther</div>
            <div class="square--bigger">Bigger</div>
            <div class="square">
                <div class="curl shuri">Shuri</div>
            </div>
            <div class="square">Namor</div>
            <div class="square--longer">Advertisement</div>
            <div class="square">Beast</div>
            <div class="square">Professor X</div>
            <div class="square">Magneto</div>
            <div class="square">
                <div class="curl silver">Silver Surfer</div>
            </div>
            <div class="square">
                <div class="curl doom">Dr. Doom</div>
            </div>
            <div class="square">
                <div class="curl">Scarlet Witch</div>
            </div>
        </section>
        <aside class="gutter"></aside>
    </main>
</body>

</html>
